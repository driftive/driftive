auto_discover:
  enabled: true
  inclusions:
    - "**/*.tf"
    - "**/terragrunt.hcl"

  exclusions:
    - "**/modules/**"
    - "**/.terragrunt-cache/**"
    - "**/.terraform/**"
    - "/terragrunt.hcl"

  project_rules:
    - pattern: "terragrunt.hcl"
      executable: "terragrunt"

    - pattern: "*.tf"
      executable: "terraform"

github:
  summary:
    enabled: true
  issues:
    enabled: false
    close_resolved: true
    max_open_issues: 1
    labels:
      - "drift"
    errors:
      enabled: true
      close_resolved: true
      max_open_issues: 1
      labels:
        - "plan-failed"
  pull_requests:
    enabled: true
    base_branch: main
    close_resolved: true
    max_open_pull_requests: 1
    labels:
      - "drift-remediation"
