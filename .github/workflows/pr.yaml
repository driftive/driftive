name: PR

on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --snapshot --clean

      - name: Run testdata test
        run: |
          go build -o driftive-test
          ./driftive-test --repo-path=./testdata/ > result.txt
          cat result.txt | grep -q "Drift detected in project testdata/gh-file-drift-foo" && exit 1 || exit 0
          
          
